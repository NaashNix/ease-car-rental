<body>

  <nav class="navbar navbar-expand-lg bg-light h-25">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img id="main-logo" src="./res/images/logo.png" alt="Main Logo">
      </a>
      <div class="collapse navbar-collapse mx-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active menu-bar-text" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-bar-text menu-bar-text" href="#">VEHICLES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-bar-text" href="#">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-bar-text">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section class="w-100" id="booking-form">

      <form action="#">
        <div class="container" id="quick-booking-form-container">
          <div class="row d-flex justify-content-center p-2">
            <div class="col-2 dropdown m-auto">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Self Drive
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">With Driver</a></li>
                <li><a class="dropdown-item" href="#">Self Drive</a></li>
              </ul>
            </div>
            <div class="col-3">
              <div class="input-group position-absolute">
                <span class="input-group-text" id="basic-addon1">Pickup Date</span>
                <input type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="col-3 m-auto">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Pickup Time</span>
                <input type="time" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="col-3 m-auto">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Return Date</span>
                <input type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>


          </div>
        </div>
      </form>
    </section>
    <section class="w-100 mt-2">
      <!-- <img class="w-100" src="./res/images/main-backround.jpg" alt=""> -->
      <div class="container-fluid position-absolute">
        <img src="./res/images/main-backround.jpg" class="w-100" alt="">
      </div>
    </section>
  </main>
